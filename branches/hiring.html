<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>TMB Hiring Page</title>

<style>
body {
  margin:0;
  padding:0;
  background:#000;
  color:#fff;
  font-family:Arial, sans-serif;
  text-align:center;
  overflow:hidden;
}

/* SPLASH */
#splash {
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:#000;
  display:flex;
  justify-content:center;
  align-items:center;
  z-index:9999;
  opacity:1;
  transition:opacity 2s ease;
}

#splash-logo {
  width:360px;
  height:auto;
  opacity:0;
  animation:fadeIn 2s forwards;
}

@keyframes fadeIn {
  to { opacity:1; }
}

.fade-out {
  opacity:0 !important;
}

/* MAIN */
#main-content {
  opacity:0;
  transition:opacity 1s ease;
  padding-top:150px;
  font-size:24px;
}

#main-content h1 {
  font-size:40px;
  margin-bottom:20px;
}
</style>

</head>
<body>

<!-- SPLASH -->
<div id="splash">
  <img id="splash-logo" src="assets/logo.png">
</div>

<!-- MAIN -->
<div id="main-content">
  <h1>TMB Hiring Page</h1>
  <p>Take the test: https://forms.gle/oZZC3djfDS81agPp9</p>
</div>

<script>
// Splash fade > fade > reveal site
document.addEventListener("DOMContentLoaded", () => {
  const splash = document.getElementById("splash");
  const main = document.getElementById("main-content");

  setTimeout(() => {
    splash.classList.add("fade-out");

    setTimeout(() => {
      splash.style.display = "none";
      main.style.opacity = "1";
      document.body.style.overflow = "auto";
    }, 2000);

  }, 2000);
});
</script>

</body>
</html>
